<!DOCTYPE html>
<html>
<head>
	<title>Explisit dan Implisit</title>
	<style type="text/css">
		body{
		padding: 0;
		margin: 0;
		}

		.container{
			width: 60%;
			margin: 50px auto;
			display: grid;
			grid-template-columns: 100px 25%;
			grid-auto-flow: column;
			grid-auto-columns: 100px;
		}

		.item{
			background-color: #00d4ff;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.item:nth-child(even) {
			background-color: #ff007b;
		}
	</style>
</head>
<body>
<!-- explisit yang sudah ditentukan oleh programmer -->
<!-- implisit menentukan ukurannya sendiri atau auto -->

<!-- grid-auto-coloums and grid-auto-rows -->
<!-- mengatur grid track yang tidak dituliskan pada grid-template(implicit track) -->

<!-- grid-auto-flow -->
<!-- mengaturn penempatan item/cell pada grid track,termasuk yang ditulis secara implisit -->
<!-- grid-auto-flow: row|column|row dense|column dense-->
<div class="container">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
	<div class="item">5</div>
	<div class="item">6</div>
	<div class="item">7</div>
	<div class="item">8</div>
	<div class="item">9</div>
</div>

</body>
</html>
